<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question_text }}</title>
</head>
<body>

<div class="questionnaire-container">
	<div class="question-container">
    <div class="context">
        {{ context }}
    </div>
    <form action="{{ url_for('question', question_number=question_number) }}" method="post" id="question-form">
        <div class="question">
			<p>{{ question_text }}</p>
        </div>
		<div class="answer">		
    		<textarea name="answer" id="answer" minlength="{{ char_limit_range[0] }}" maxlength="{{ char_limit_range[1] }}" value="{{ saved_answer }}" required></textarea>
		</div>
		<div class="navigation">
		    <!-- Back Button -->
		    {% if question_number > 1 %}
				<a href="{{ url_for('question', question_number=question_number - 1) }}" class="button" id="back-button">Back</a>
		    {% endif %}
		
		    <!-- Next Button -->
		    {% if question_number < total_questions %}
				<button type="submit" name="action" value="Next" class="button" id="next-button">Next</button>
		    {% else %}
				<form action="{{ url_for('submit') }}" method="POST">
					<button type="submit" name="action" value="Submit" class="button" id="submit-button">Submit</button>
				</form>
		    {% endif %}
		</div>
    </form>
	</div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
