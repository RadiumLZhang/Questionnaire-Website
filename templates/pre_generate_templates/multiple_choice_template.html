<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question_text }}</title>
</head>
<body>

<div class="questionnaire-container">
	<div class="question-container">
	    <div class="context">
	        {{ context }}
	    </div>
		<div class="question">
			<p>{{ question_text }}</p>
		</div>
	    <form action="{{ url_for('question', question_number=question_number) }}" method="post" id="question-form">    
	        <div class="answers">
			    {% for option in options %}
				    <input type="radio" name="answer" value="{{ option }}" id="answer{{ loop.index }}"
				           {% if loop.first %}required{% endif %}
				           {% if option == saved_answer %}checked{% endif %}>
				    <label for="answer{{ loop.index }}">{{ option }}</label>
				    <br>
				{% endfor %}
			</div>
			<div class="navigation">


				<!-- Back Button -->
				{% if prev_question_number %}
				<a href="{{ url_for('question', question_number=prev_question_number) }}" class="button" id="back-button">Back</a>
				{% endif %}

				<!-- Next Button -->
				{% if next_question_number %}
				<a href="{{ url_for('question', question_number=next_question_number) }}" class="button" id="next-button">Next</a>
				{% else %}
				<button type="submit" name="action" value="Submit" class="button" id="submit-button">Submit</button>
				{% endif %}


			</div>
	    </form>
	</div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
